
<div class="container-fluid text-center" *ngIf="cart.items.length > 0">
    <h3>View Cart</h3>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Product Name</th>
            <th>Product Id</th>
            <th>Quantity</th>
            <th>Price/unit</th>            
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                
                <td>
                    <div class="d-flex align-items-center">
                        <img
                            [src]="item.food.imageUrl"
                            [alt]="item.food.name"
                            style="width: 45px; height: 45px"
                            class="rounded-circle"
                            />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{item.food.name}}</p>
                            
                        </div>
                    </div>
                </td>
                <td>{{item.food.id}}</td>
            
                <td>
                    <select #quantity class="form-select"
                        aria-label=".form-select-lg example"
                        (change)="changeQuantity(item, quantity.value)">
                        
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>                        

                    </select>
                
                </td>
                <td>
                    <p class="text-muted mb-0">{{ item.price | currency }}</p>
                </td>
                
                <td>
                    
                    <p class="text-muted mb-0"></p>
                </td>
                <td>
                    
                    <button class="btn btn-danger m-5 text-white btn_display"
                         type="button" (click)="removeFromCart(item)" >Delete</button>
                </td>
            </tr>
            <tr rowspan="2">
                <td colspan="5">Total : </td>    
                <td colspan="2">{{cart.totalPrice}}</td>  
            </tr>
        </tbody>
    </table>   
       
        <div class="col-12 mt-5">
            <button class="btn btn-warning m-5 text-white btn_display" type="submit" routerLink="/">Cancel</button>
            <button class="btn btn-success m-5 btn_display" type="submit">Order now</button>
        </div>    
    
</div>
