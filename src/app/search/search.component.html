<div class="form-inline d-flex search_display">
    <input class="form-control mr-sm-2" 
        type="search" placeholder="Search" 
        aria-label="Search" 
        id="searchItem" name="searchItem"
        [(ngModel)]="searchItem"
        (change)="search()">
    <button type="button" class="btn my-1 my-sm-0" style="background-color: #CD5700" (click)="search()">
    
      <i class="fas fa-search text-white"></i>
    </button>
</div>
